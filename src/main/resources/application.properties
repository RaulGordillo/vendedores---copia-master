# Configurar la coneccion a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/clientedb?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username= clientedb
spring.datasource.password= clientedb
spring.datasource.driverClassName = com.mysql.jdbc.Driver

#Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

#Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
