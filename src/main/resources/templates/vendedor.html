<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--Incio de la barra de navegación-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #990066;">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/principal}">                  
            
            Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                th:href="@{/vendedor}"
                class="nav-link active"
                aria-current="page"                
                >Gestión de usuario</a
              >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Final de la barra de navegación-->
        <!--Inicio del contenedor general-->
    <div class="container mt-4">
        <div class="row">
          <h1 style="color: #990066;">Lista de productos</h1>
        </div>  

        <div class="row">
          <div class="col-lg-3">
            <a th:href="@{/vendedor/new}" class="btn btn-info btn-sm mb-3"
              >Agregar producto</a>
          </div>
        </div>
      </div>
      <!--Fin del contenedor general-->

      <!--Inicio de la tabla-->
    <div class="container container-fluid">
        <table class="table table-striped table-bordered">
          <thead class="table-warning">
            <tr>
              <th>Nombre del producto</th>
              <th>Precio del producto</th>
              <th>Correo electrónico del vendedor</th>
              <th>Teléfono</th>
              <th>Tiempo de Uso</th>
              <th>Comentarios</th>
              <th>Acciones</th>             
            </tr>
          </thead>
          <tbody>
            <tr th:each="vendedor: ${vendedor}">
              <td th:text="${vendedor.name}"></td>
              <td th:text="${vendedor.precio}"></td>
              <td th:text="${vendedor.email}"></td>
              <td th:text="${vendedor.telefono}"></td>               
              <td th:text="${vendedor.uso}"></td> 
              <td th:text="${vendedor.coments}"></td>            
              <td>
                <a
                  th:href="@{/vendedor/edit/{id}(id=${vendedor.id})}"
                  class="btn btn-primary btn-sm mb-3" 
                  >Editar</a
                >
                <a
                  th:href="@{/vendedor/{id}(id=${vendedor.id})}"
                  class="btn btn-danger btn-sm mb-3"
                  >Eliminar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--Fin de la tabla-->
      <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
          <p class="navbar-text">@ReusaCol tienda de garage virtual</p>
        </div>
      </div> 
</body>
</html>
